<!-- post in  api is used to send data to the server. It is a method of the XMLHttpRequest object in JavaScript, and it is commonly used in web development to submit data to a server asynchronously without refreshing the page. The post method sends a request to the specified URL along with the data payload, which can be in various formats such as JSON, XML, or form data. The server processes the request and returns a response, which can be handled in JavaScript to update the user interface or perform other actions based on the server's response. -->
 <!DOCTYPE html>
<html>
<head>
<title>POST Example</title>

<style>
body { font-family: Arial; background:#f2f2f2; padding:40px; }
.box { background:white; padding:20px; max-width:400px; margin:auto; }
input,button { padding:10px; margin:5px 0; width:100%; }
</style>
</head>

<body>

<div class="box">
<h3>Add User</h3>

<input id="name" placeholder="Name">
<button onclick="addUser()">Submit</button>

<pre id="result"></pre>
</div>

<script>
async function addUser() {

const response = await fetch("https://jsonplaceholder.typicode.com/users", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    name: document.getElementById("name").value
  })
});

const data = await response.json();
document.getElementById("result").textContent =
  JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
