<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Handling in JavaScript</title>

  <!-- =========================
       CSS : Page Styling
       ========================= -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    form {
      width: 300px;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }

    button {
      padding: 8px 15px;
      cursor: pointer;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- =========================
       HTML : Form Structure
       ========================= -->

  <!-- Form = collects data from user -->
  <form id="myForm">

    <!-- Input field where user types name -->
    <input 
      type="text" 
      id="username" 
      placeholder="Enter your name">

    <!-- Submit button -->
    <button type="submit">Submit</button>

    <!-- Message area for error/success -->
    <p id="message"></p>

  </form>

  <!-- =========================
       JavaScript : Form Logic
       ========================= -->
  <script>

    /* =====================================
       STEP 1: Select the form element
       Syntax: document.querySelector("#id")
       ===================================== */
    let form = document.querySelector("#myForm");


    /* =====================================
       STEP 2: Listen for submit event
       Definition:
       addEventListener() listens for actions
       Syntax:
       element.addEventListener(event, function)
       ===================================== */
    form.addEventListener("submit", function (event) {

      /* =====================================
         STEP 3: preventDefault()
         Definition:
         Stops page from reloading on submit
         ===================================== */
      event.preventDefault();


      /* =====================================
         STEP 4: Read input value
         Syntax:
         inputElement.value
         ===================================== */
      let name = document.querySelector("#username").value;


      /* =====================================
         STEP 5: Select message element
         ===================================== */
      let message = document.querySelector("#message");


      /* =====================================
         STEP 6: Validate data
         Definition:
         Validation checks if input is correct
         ===================================== */
      if (name === "") {

        /* Show error message */
        message.textContent = "❌ Name is required";
        message.style.color = "red";

      } else {

        /* Show success message */
        message.textContent = "✅ Welcome " + name;
        message.style.color = "green";

      }

    });

  </script>

</body>
</html>
