<!DOCTYPE html>
<html>
<head>
<title>Headers Demo</title>

<style>
body {
  font-family: Arial;
  background: #f2f2f2;
  padding: 40px;
}

.box {
  background: white;
  padding: 20px;
  max-width: 400px;
  margin: auto;
  border-radius: 8px;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}

#result {
  margin-top: 15px;
  white-space: pre-wrap;
}
</style>
</head>

<body>

<div class="box">
<h3>POST With Headers</h3>

<input id="name" placeholder="Enter name">

<button onclick="send()">Send API Request</button>

<div id="result"></div>
</div>

<script>

async function send() {

const name = document.getElementById("name").value;

const response = await fetch("https://jsonplaceholder.typicode.com/users", {

  method: "POST",

  headers: {
    "Content-Type": "application/json",
    "Accept": "application/json",
    "Authorization": "Bearer demo-token" //token is used for authentication, here it's just a placeholder. for first login you give username and password, server verifies and gives you a token, then you use that token for subsequent requests to prove your identity.
  },

  body: JSON.stringify({ name })

});

const data = await response.json();

document.getElementById("result").textContent =
JSON.stringify(data, null, 2);
}

</script>

</body>
</html>
