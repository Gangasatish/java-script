<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All JavaScript Events Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #box {
      width: 200px;
      height: 100px;
      border: 2px solid black;
      margin: 15px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <h1>JavaScript Events Demo</h1>

  <!-- Button -->
  <button id="btn">Click / Double Click Me</button>

  <!-- Mouse box -->
  <div id="box">Hover over me</div>

  <!-- Form -->
  <form id="myForm">
    <input type="text" placeholder="Type something" required>
    <button type="submit">Submit</button>
  </form>

  <p>Open Console (F12) to see event outputs</p>

  <script>
    /* ===============================
       PAGE LOAD EVENT
    ================================ */
    window.addEventListener("load", function () {
      console.log("Page fully loaded");
    });

    /* ===============================
       CLICK & DOUBLE CLICK
    ================================ */
    let btn = document.getElementById("btn");

    btn.addEventListener("click", function () {
      console.log("Button clicked");
    });

    btn.addEventListener("dblclick", function () {
      console.log("Button double-clicked");
    });

    /* ===============================
       MOUSE EVENTS
    ================================ */
    let box = document.getElementById("box");

    box.addEventListener("mouseover", function () {
      console.log("Mouse entered the box");
      box.style.backgroundColor = "lightgreen";
    });

    box.addEventListener("mouseout", function () {
      console.log("Mouse left the box");
      box.style.backgroundColor = "";
    });

    /* ===============================
       KEYBOARD EVENTS
    ================================ */
    document.addEventListener("keydown", function (event) {
      console.log("Key pressed:", event.key);
    });

    document.addEventListener("keyup", function (event) {
      console.log("Key released:", event.key);
    });

    /* ===============================
       FORM SUBMIT EVENT
    ================================ */
    let form = document.getElementById("myForm");

    form.addEventListener("submit", function (event) {
      event.preventDefault(); // stop page refresh
      console.log("Form submitted");
    });
  </script>

</body>
</html>


<!-- Mouse Event Properties (click, mousemove, etc.)
| Property          | Meaning                                  |
| ----------------- | ---------------------------------------- |
| `e.target`        | Element that triggered the event         |
| `e.currentTarget` | Element the listener is attached to      |
| `e.type`          | Type of event (`click`, `keydown`, etc.) |
| `e.timeStamp`     | Time when event occurred                 |
| `e.isTrusted`     | `true` if event triggered by user        |


Keyboard Event Properties (keydown, keyup)
| Property     | Meaning                               |
| ------------ | ------------------------------------- |
| `e.key`      | Key pressed (`a`, `Enter`, `Shift`) ⭐ |
| `e.code`     | Physical key (`KeyA`, `Enter`)        |
| `e.keyCode`  | Old numeric key code ❌                |
| `e.altKey`   | `true` if Alt key pressed             |
| `e.ctrlKey`  | `true` if Ctrl key pressed            |
| `e.shiftKey` | `true` if Shift key pressed           |
| `e.metaKey`  | `true` if Windows / Cmd key           |


Form Event Properties (submit, input, change)
| Property             | Meaning                |
| -------------------- | ---------------------- |
| `e.target.value`     | Input field value ⭐    |
| `e.target.name`      | Input name             |
| `e.target.checked`   | Checkbox status        |
| `e.target.files`     | Uploaded files         |
| `e.preventDefault()` | Stop form submission ⭐ |


Event Propagation Properties
| Property                       | Meaning           |
| ------------------------------ | ----------------- |
| `e.stopPropagation()`          | Stop bubbling     |
| `e.stopImmediatePropagation()` | Stop all handlers |
| `e.eventPhase`                 | Phase of event    |


Focus Events (focus, blur)
| Property          | Meaning                      |
| ----------------- | ---------------------------- |
| `e.relatedTarget` | Element losing/gaining focus |


Touch Events (Mobile)
| Property           | Meaning              |
| ------------------ | -------------------- |
| `e.touches`        | All current touches  |
| `e.changedTouches` | Changed touch points |
| `e.targetTouches`  | Touches on element   |


Drag & Drop Events
| Property               | Meaning       |
| ---------------------- | ------------- |
| `e.dataTransfer`       | Dragged data  |
| `e.dataTransfer.files` | Files dropped |


Clipboard Events
| Property          | Meaning            |
| ----------------- | ------------------ |
| `e.clipboardData` | Copied/pasted data |

 -->
