<!DOCTYPE html>
<html>
<head>
  <title>JSON Fetch Demo</title>

  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 40px;
    }

    .box {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
    }

    button, input {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
    }

    pre {
      background: #eee;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="box">
  <h3>GET JSON (Receive Data)</h3>
  <button onclick="getData()">Load Users</button>
  <pre id="getResult"></pre>

  <hr>

  <h3>POST JSON (Send Data)</h3>
  <input id="name" placeholder="Enter name">
  <button onclick="sendData()">Send User</button>
  <pre id="postResult"></pre>
</div>

<script>

//
// =====================
// GET JSON FROM SERVER
// =====================
//

async function getData() {

  // 1. fetch() → Promise → Response
  const response = await fetch("https://jsonplaceholder.typicode.com/users");

  // 2. Convert JSON text → JavaScript object
  const data = await response.json();

  // 3. Display JSON
  document.getElementById("getResult").textContent =
    JSON.stringify(data, null, 2);
}

//
// =====================
// POST JSON TO SERVER
// =====================
//

async function sendData() {

  const name = document.getElementById("name").value;

  // JavaScript object
  const user = {
    name: name,
    age: 20
  };

  // Convert Object → JSON string
  const jsonData = JSON.stringify(user);

  const response = await fetch("https://jsonplaceholder.typicode.com/users", {

    method: "POST",

    headers: {
      "Content-Type": "application/json"
    },

    body: jsonData
  });

  // Receive JSON → convert to object
  const result = await response.json();

  document.getElementById("postResult").textContent =
    JSON.stringify(result, null, 2);
}

</script>

</body>
</html>
