<!-- <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM + Fetch Demo</title>

  <!-- Inline CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .loading {
      color: orange;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>DOM + Fetch Example</h2>

    <button id="btn">Load User</button>

    <div id="result"></div>
  </div>

  <!-- Inline JavaScript -->
  <script>

    // 1. Access DOM elements
    const button = document.getElementById("btn");
    const resultDiv = document.getElementById("result");

    // 2. Add click event
    button.addEventListener("click", loadUser);

    // 3. Function runs when button clicked
    async function loadUser() {

      // Show loading text
      resultDiv.innerHTML = "<span class='loading'>Loading...</span>";

      try {
        // 4. Call API
        const response = await fetch("https://jsonplaceholder.typicode.com/users");

        // 5. Check server status
        if (!response.ok) {
          throw new Error("Server Error");
        }

        // 6. Convert response to JSON
        const data = await response.json();

        // 7. Update DOM with API data
        resultDiv.innerHTML = `
          <strong>Name:</strong> ${data[0].name}<br>
          <strong>Email:</strong> ${data[0].email}
        `;

      } catch (error) {
        // 8. Handle error
        resultDiv.innerHTML = "Something went wrong!";
        console.log(error);
      }
    }

  </script>

</body>
</html>
