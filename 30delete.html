<!-- delete in api is used to remove existing data from the server. It is a method of the XMLHttpRequest object in JavaScript, and it is commonly used in web development to send a request to the server to delete a specific resource identified by a URL. The delete method sends a request to the specified URL, and the server processes the request by removing the resource from its database or storage. The server then returns a response indicating whether the deletion was successful or if there were any errors. In JavaScript, you can handle the response to update the user interface accordingly, such as removing an item from a list or displaying a confirmation message. -->
<!DOCTYPE html>
<html>
<head>
<title>DELETE Example</title>

<style>
body { font-family: Arial; background:#f2f2f2; padding:40px; }
.box { background:white; padding:20px; max-width:400px; margin:auto; }
button { padding:10px; width:100%; }
</style>
</head>

<body>

<div class="box">
<h3>Delete User (ID 1)</h3>

<button onclick="deleteUser()">Delete</button>

<pre id="result"></pre>
</div>

<script>
async function deleteUser() {

const response = await fetch("https://jsonplaceholder.typicode.com/users/1", {
  method: "DELETE"
});

document.getElementById("result").textContent =
  "User Deleted (fake API)";
}
</script>

</body>
</html>
