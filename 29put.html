<!-- put in api is used to update existing data on the server. It is a method of the XMLHttpRequest object in JavaScript, and it is commonly used in web development to send data to a server asynchronously without refreshing the page. The put method sends a request to the specified URL along with the data payload, which can be in various formats such as JSON, XML, or form data. The server processes the request and updates the existing resource with the new data, returning a response that can be handled in JavaScript to update the user interface or perform other actions based on the server's response. -->
<!DOCTYPE html>
<html>
<head>
<title>PUT Example</title>

<style>
body { font-family: Arial; background:#f2f2f2; padding:40px; }
.box { background:white; padding:20px; max-width:400px; margin:auto; }
input,button { padding:10px; margin:5px 0; width:100%; }
</style>
</head>

<body>

<div class="box">
<h3>Update User (ID 1)</h3>

<input id="name" placeholder="New Name">
<button onclick="updateUser()">Update</button>

<pre id="result"></pre>
</div>

<script>
async function updateUser() {

const response = await fetch("https://jsonplaceholder.typicode.com/users/1", {
  method: "PUT",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    name: document.getElementById("name").value
  })
});

const data = await response.json();
document.getElementById("result").textContent =
  JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
